<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up | Vanya Hill Resort</title>
    <link rel="shortcut icon" href="../assets/img/Fav Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/signUp.css">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</head>
<body>
    <header>
        <div class="css-123">
            <div class="head-css">
                <a href="../index.html">
                    <img src="../assets/img/VANYA LOGO PNG.png" alt="Logo" width="170px" height="60px">
                </a>
                <div class="css-122">
                    <a href="../index.html" class="s-button">Home</a>
                </div>
            </div>
        </div>
    </header>
    <div class="css-bg">
        <h1>Sign Up to Become Member</h1>
    </div>
    <div class="css-234">
        <div class="icon-text">
            <iconify-icon icon="clarity:wifi-solid" class="icon-s"></iconify-icon>
            <h3>Free WiFi</h3>
        </div>
        <div class="icon-text">
            <iconify-icon icon="carbon:mobile-check" class="icon-s"></iconify-icon>
            <h3>Mobile Check-in</h3>
        </div>
        <div class="icon-text">
            <iconify-icon icon="carbon:restaurant-fine" class="icon-s"></iconify-icon>
            <h3>On-Site Restaurant</h3>
        </div>
        <div class="icon-text">
            <iconify-icon icon="iconoir:swimming" class="icon-s"></iconify-icon>
            <h3>Swimming Pool</h3>
        </div>
    </div>
    <section class="main-form">
        <div class="css-form">
            <div class="css-455">
                <h1 style="text-align: center;">Create New Account</h1>
            </div>
            <div class="css-455 css-450 css-bold">
                <p>Already a Member? </p><a href="#">Activate online account</a>
            </div>
            <div class="css-main-form">
                <form action="#" method="get">
                    <div class="css-1">
                        <div class="css-400">
                            <label for="firstname" class="t-css">first name*</label>
                            <input type="text" name="firstname" placeholder="FirstName" class="input-css" required>
                        </div>
                        <div class="css-400">
                            <label for="lastname" class="t-css">Last name*</label>
                            <input type="text" name="lastname" placeholder="LasstName" class="input-css" required>
                        </div>
                    </div>
                    <div class="css-2">
                        <div class="css-401">
                            <label for="phone">phone number*</label>
                            <input type="text" name="phone" placeholder="Phone number" class="input-css-1" required>
                        </div>
                    </div>
                    <div class="css-2">
                        <div class="css-401">
                            <label for="email">Email*</label>
                            <input type="email" name="emial" placeholder="Email" class="input-css-1" required>
                        </div>
                    </div>
                    <div class="css-2">
                        <div class="css-401">
                            <label for="password" class="css-32">password*</label>
                            <input type="password" name="password" placeholder="Password" class="input-css-1" required>
                        </div>
                    </div>
                    <div class="css-2">
                        <div class="css-401">
                            <label for="confirmpass">Confirm password*</label>
                            <input type="password" name="confirmpass" placeholder="Confirm password" class="input-css-1" required>
                        </div>
                    </div>
                    <hr>
                    <div class="css-check">
                        <input type="checkbox" name="check" class="input-check" required>
                        <p> I agree to Vanya Hill Resort <a href="#">Terms and Conditions</a></p>
                    </div>
                    <input type="submit" value="SignUp" class="b-button">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
