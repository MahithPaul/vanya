<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    button,
    input[type="checkbox"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    input[type="checkbox"] {
      width: auto;
      margin-bottom: 12px;
    }

    button {
      background-color: #0080ff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="signup-form">
    <h2>Sign Up</h2>
    <form onsubmit="return validateForm()">
      <p id="error-message" class="error-message"></p>
    <p id="success-message" class="success-message"></p>
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree to the terms and conditions</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script>
    function validateForm() {
      var firstname = document.getElementById("firstname").value;
      var lastname = document.getElementById("lastname").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm-password").value;
      var phone = document.getElementById("phone").value;
      var errorMessage = "";
      var successMessage = "";

      // Validate email
      if (!validateEmail(email)) {
        errorMessage += "Invalid email address.<br>";
      }

      // Validate password and confirm password match
      if (password !== confirmPassword) {
        errorMessage += "Passwords do not match.<br>";
      }

      // Validate password complexity
      if (!validatePassword(password)) {
        errorMessage += "Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.<br>";
      }

      // Validate phone number length
      if (phone.length !== 10) {
        errorMessage += "Phone number must be 10 digits long.<br>";
      }

      // Display error message or success message
      var errorElement = document.getElementById("error-message");
      var successElement = document.getElementById("success-message");

      if (errorMessage !== "") {
        // Display error message
        errorElement.innerHTML = errorMessage;
        successElement.innerHTML = "";
        return false;
      } else {
        // Display success message
        errorElement.innerHTML = "";
        successElement.innerHTML =
          "Check your email to verify your email address.";
        return true;
      }
    }

    function validateEmail(email) {
      // Regular expression for email validation
      var emailPattern = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-])*$/;
      return emailPattern.test(email);
    }
    
    function validatePassword(password) {
      // Regular expression for password complexity validation
      var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,}$/;
      return passwordPattern.test(password);
    }
  </script>
</body>
</html>
